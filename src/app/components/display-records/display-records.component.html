<mat-card class="carcContainer">

    <mat-toolbar fxLayout="row" fxLayoutAlign="start center">
        <h1 class="header">Employees</h1>
        
        <div class="search_bar">
            <div class="search_bar">
                <input type="text" placeholder="Search..." class="search_input"
                    [(ngModel)]="value">
                <button class="crossbutton" *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                    (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <button class="addButton" (click)="onadd()" mat-stroked-button>Add Employee</button>
    </mat-toolbar>
</mat-card>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" style="margin: 20px;">

    <mat-card class="example-card " *ngFor="let emp of employee$ | async">

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon (click)="openDialog(emp)">edit</mat-icon>
                <span>Update</span>
            </button>

            <button  mat-menu-item >
                <mat-icon (click)="ondel(emp.id)">delete</mat-icon> 
                <span>Delete</span>
            </button>
        </mat-menu>
        <div>

            <div class="body" *ngIf="emp.profilePic==1">
                <img id="circle" class="center" src="../../../assets/download.png">
            </div>

            <div class="body" *ngIf="emp.profilePic==2">
                <img id="circle" class="center" src="../../../assets/download1.png">
            </div>
            <mat-card-title class="matcardtitle"></mat-card-title>

            <mat-card-content style="overflow: hidden;height: auto;">
                <p class="matcarddescription">{{emp.fullName}}</p>
            </mat-card-content>

        </div>


        <div style="margin-top: 70px;">
            <span class="vl">
            </span>
            <span>{{emp.department}}</span>
        </div>
    </mat-card>
</div>
